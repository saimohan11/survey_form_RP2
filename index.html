<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@700&family=Roboto+Serif&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="css/favicon (2).ico" type="form/x-icon">
    <link rel="stylesheet" href="css/styles.css">

    <title>Meta-form</title>
</head>

<body>
    <div id="container">
        <h1 id="title">Meta-verse survey form</h1>
        <p id="description">It is a Virtual Reality World </p>
        <form action="mailto:saimohan11sai@gmail.com" id="survey-form">
            <div class="row">
                <label id="name-label" for="fname">Firstname</label>
                <div id="label_inputs">
                    <input type="text" name="Firstname" id="fname" placeholder="your name.." required>
                </div>
            </div>
            <div class="row">
                <label id="email-label" for="Myemail">Email</label>
                <div id="label_inputs">
                    <input type="email" name="Email" id="Myemail" placeholder="your email.." required>
                </div>
            </div>
            <div class="row">
                <label id="number-label" for="Mynum">phone number</label>
                <div id="label_inputs">
                    <input type="tel" id="Mynum" name="Ph-Number" placeholder="Enter mobile number"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                </div>
            </div>

            <div id="company_select">
                <label id="dropdown" for="company">which company started meta verse?</label>
                <select name="companies" id="company">
                    <option value="Select">Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="microsoft">Microsoft</option>
                    <option value="google">Google</option>
                </select>
            </div>

            <div id="container4">
                <p class="para">Which Technology Used in Meta verse?</p>
                <label><input type="radio" name="technology" value="AI" class="input_radio">Artificial
                    intelligence</label>
                <label><input type="radio" name="technology" value="BC" class="input_radio">Block Chain</label>
                <label><input type="radio" name="technology" value="VR" class="input_radio">Virtual Reality</label>
            </div>

            <div id="container5">
                <p class="para">Which company uses Block chain technology?</p>
                <label><input type="checkbox" name="projects" value="meta-coin" class="input-checkbox">Sand Box</label>
                <label><input type="checkbox" name="projects" value="mana-meta-coin" class="input-checkbox">Decentra
                    mana land</label>
                <label><input type="checkbox" name="projects" value="browser" class="input-checkbox">Brave
                    Browser</label>
                <label><input type="checkbox" name="projects" value="virtual" class="input-checkbox">Vr glasses</label>
                <label><input type="checkbox" name="projects" value="google" class="input-checkbox">Google</label>
                <label><input type="checkbox" name="projects" value="meme-coin" class="input-checkbox">Shibu
                    coin</label>
                <label><input type="checkbox" name="projects" value="doge-coin" class="input-checkbox">Doge coin</label>
                <label><input type="checkbox" name="projects" value="network" class="input-checkbox">Star link</label>
            </div>

            <div id="container6">
                <label for="subject">Any comments</label>
                <textarea name="subject" id="subject" placeholder="write something.." style="height: 100px;"></textarea>
            </div>

            <div id="container7">
                <input class="input_submit" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
